<div class="container mt-5 px-2">
    <app-employee-add></app-employee-add>
    <div class="mb-2 d-flex justify-content-between align-items-center">
    </div>
    <div class="table-responsive">
        <table class="table table-responsive table-borderless">

            <thead>
                <tr class="bg-light">
                    <th scope="col" width="10%">Name</th>
                    <th scope="col" width="5%">Label</th>
                    <th scope="col" width="5%">Type</th>
                    <th scope="col" width="7%">StartDate</th>
                    <th scope="col" width="7%">EndDate</th>
                    <th scope="col" width="5%">Duration</th>
                    <th scope="col" width="5%">Progress</th>
                    <th scope="col" width="5%">IsUnscheduled</th>
                    <th scope="col" width="5%"></th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of task">
                    <td><span class="ms-1">{{task.Name}}</span></td>
                    <td><span class="ms-1">{{task.Label}}</span></td>
                    <td><span class="ms-1">{{task.Type}}</span></td>
                    <td><span class="ms-1">{{task.StartDate}}</span></td>
                    <td><span class="ms-1">{{task.EndDate}}</span></td>
                    <td><span class="ms-1">{{task.Duration}}</span></td>
                    <td><span class="ms-1">{{task.Progress}}</span></td>
                    <td><span class="ms-1">{{task.IsUnscheduled}}</span></td>
                    <td><a class="btn btn-warning"> <i class="fa fa-chevron-left"></i>View</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
