 <!-- Modal -->
 <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create Staff</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #form="ngForm">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                    <!-- <input type="text" class="form-control" id="FullName" name="FullName" [(ngModel)] = "requestModelAddEmployee.FullName"> -->
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Short Name</label>
                    <!-- <input type="text" class="form-control" id="ShortName" name="ShortName" [(ngModel)] = "requestModelAddEmployee.ShortName"> -->
                  </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <a asp-action="Create" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal1">Create</a>
