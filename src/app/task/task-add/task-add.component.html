 <!-- Modal -->
 <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #form="ngForm" (ngSubmit)="addTask()">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name" name="Name" [(ngModel)] = "requestModelAddTask.Name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">IDParent</label>
                    <input type="text" class="form-control" id="IDparent" name="IDparent" [(ngModel)] = "requestModelAddTask.IDparent">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Label</label>
                    <input type="text" class="form-control" id="Label" name="Label" [(ngModel)] = "requestModelAddTask.Label">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Type</label>
                    <input type="text" class="form-control" id="Type" name="Type" [(ngModel)] = "requestModelAddTask.Type">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">StartDate</label>
                    <input type="date" class="form-control" id="StartDate" name="StartDate" [(ngModel)] = "requestModelAddTask.StartDate">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">EndDate</label>
                    <input type="date" class="form-control" id="EndDate name="EndDate [(ngModel)] = "requestModelAddTask.EndDate">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Duration</label>
                    <input type="text" class="form-control" id="Duration" name="Duration" [(ngModel)] = "requestModelAddTask.Duration">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Progress</label>
                    <input type="text" class="form-control" id="Progress" name="Progress" [(ngModel)] = "requestModelAddTask.Progress"> 
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">IsUnscheduled</label>
                    <input type="number" class="form-control" id="IsUnscheduled" name="IsUnscheduled" [(ngModel)] = "requestModelAddTask.IsUnscheduled">
                  </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal2">Create</a>
