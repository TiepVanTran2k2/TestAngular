<div #gantt_here class="gantt-chart"></div>

<ejs-gantt #taskObject height="490px"
    [dataSource]="dataTask"
    [taskFields]="taskSettings">

    <e-columns>
        <e-column field='TaskID' headerText='Task ID' textAlign='Left'></e-column>
        <e-column field='Name' headerText='Task Name' width='250'></e-column>
        <e-column field='StartDate' headerText='Start Date' width='250'></e-column>
        <e-column field='EndDate' headerText='End Date' width='250'></e-column>        
        <e-column field='Duration' headerText='Duration' width='150'></e-column>
        <e-column field='Progress' headerText='Progress' width='150'></e-column>
    </e-columns>

</ejs-gantt>
