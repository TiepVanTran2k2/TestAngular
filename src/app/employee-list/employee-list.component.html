<div class="container mt-5 px-2">
    <app-employee-add></app-employee-add>
    <div class="mb-2 d-flex justify-content-between align-items-center">
    </div>
    <div class="table-responsive">
        <table class="table table-responsive table-borderless">

            <thead>
                <tr class="bg-light">
                    <th scope="col" width="20%">Full Name</th>
                    <th scope="col" width="15%">Short Name</th>
                    <th scope="col" width="25%"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td><span class="ms-1">{{employee.FullName}}</span></td>
                    <td><span class="ms-1">{{employee.ShortName}}</span></td>
                    <td><a href="" class="btn btn-warning" data-abc="true"> <i class="fa fa-chevron-left"></i>Update</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
